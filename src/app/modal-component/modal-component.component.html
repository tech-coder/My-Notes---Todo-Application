<h2 mat-dialog-title>Add New To Do Item</h2>
<div mat-dialog-content>
  <mat-form-field>
                <input matInput placeholder="Add Item" [(ngModel)]="item" required>
              <mat-error>Its a require field</mat-error> 
  </mat-form-field>
        
   
            <div>
                    <button mat-button mat-dialog-close (click)="close_modal()">Cancel</button>
                    <button mat-button mat-fab-button [mat-dialog-close]="item">Add</button>
            
            </div>
            
</div>
