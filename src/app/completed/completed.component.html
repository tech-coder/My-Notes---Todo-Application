<mat-card class="back">
    <mat-grid-list cols=4 rowHeight="100px">

        <mat-grid-tile colspan=2 rowspan=1>
            <mat-card-title>Completed</mat-card-title>
        </mat-grid-tile>
        <mat-grid-tile colspan=2 rowspan=1>
            <mat-card-actions>
                <button mat-button mat-icon-button btn (click)="RemoveAll()">

                    <mat-icon class="material-icons" matListIcon >delete_sweep</mat-icon>
                </button>
            </mat-card-actions>
        </mat-grid-tile>

    </mat-grid-list>

    <mat-card-content *ngIf="todoList.length>0">
        <mat-list>
            <mat-list-item *ngFor="let todos of todoList">
                <h2 matLine class="todos"> {{todos}} </h2>
                <mat-icon class="material-icons" matListIcon (click)='deleteTodo(todos)'>delete</mat-icon>
            </mat-list-item>
        </mat-list>
    </mat-card-content>

</mat-card>
